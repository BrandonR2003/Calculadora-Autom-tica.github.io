<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Calculadora de Lotaje</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      font-size: 18px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 100%;
    }

    .inputs, .results {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-weight: bold;
    }

    input {
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
    }

    button {
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .output {
      background-color: #f4f4f4;
      padding: 15px;
      border-radius: 5px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    .results-table {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 16px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        justify-content: space-between;
      }

      .inputs, .results {
        flex: 1;
        max-width: 48%;
      }
    }
  </style>
</head>
<body>
  <h2>Calculadora de Lotaje</h2>
  <div class="container">
    <div class="inputs">
      <label for="capital">Capital ($):</label>
      <input type="number" id="capital" step="0.01" />

      <label for="riesgo">Riesgo por operación (%):</label>
      <input type="number" id="riesgo" step="0.01" />

      <label for="sl">Stop Loss (pips):</label>
      <input type="number" id="sl" step="0.1" />

      <label for="spread">Spread (pips):</label>
      <input type="number" id="spread" step="0.1" />

      <label for="tp">Take Profit (pips):</label>
      <input type="number" id="tp" step="0.1" />

      <button onclick="calcular()">Calcular</button>
    </div>

    <div class="results">
      <div class="output" id="resultado"></div>
      <div class="results-table" id="cuadroDatos"></div>
    </div>
  </div>

  <script>
    function calcular() {
      const capital = parseFloat(document.getElementById("capital").value);
      const riesgo = parseFloat(document.getElementById("riesgo").value);
      const sl = parseFloat(document.getElementById("sl").value);
      const spread = parseFloat(document.getElementById("spread").value);
      const tp = parseFloat(document.getElementById("tp").value);

      if (isNaN(capital) || isNaN(riesgo) || isNaN(sl) || isNaN(spread) || isNaN(tp)) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      const riesgoUSD = capital * (riesgo / 100);
      const lotaje = riesgoUSD / (sl * 10);
      const comisiones = lotaje * 7;
      const gananciaBruta = tp * 10 * lotaje;
      const gananciaNeta = gananciaBruta - comisiones;
      const perdidaBruta = riesgoUSD;
      const perdidaNeta = perdidaBruta + comisiones;
      const rr = gananciaNeta / perdidaNeta;

      document.getElementById("resultado").innerText = `Lotaje recomendado: ${lotaje.toFixed(2)} lotes`;

      document.getElementById("cuadroDatos").innerHTML = `
        <table>
          <thead>
            <tr>
              <th>Concepto</th>
              <th>Valor</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>Capital</td><td>$${capital.toFixed(2)}</td></tr>
            <tr><td>Riesgo</td><td>${riesgo.toFixed(2)}%</td></tr>
            <tr><td>Stop Loss</td><td>${sl.toFixed(1)} pips</td></tr>
            <tr><td>Spread</td><td>${spread.toFixed(1)} pips</td></tr>
            <tr><td>Take Profit</td><td>${tp.toFixed(1)} pips</td></tr>
            <tr><td>Riesgo USD</td><td>$${riesgoUSD.toFixed(2)}</td></tr>
            <tr><td>Comisiones</td><td>$${comisiones.toFixed(2)}</td></tr>
            <tr><td>Ganancia bruta</td><td>$${gananciaBruta.toFixed(2)}</td></tr>
            <tr><td>Ganancia neta</td><td>$${gananciaNeta.toFixed(2)}</td></tr>
            <tr><td>Pérdida neta</td><td>$${perdidaNeta.toFixed(2)}</td></tr>
            <tr><td>Relación R:R</td><td>${rr.toFixed(2)}:1</td></tr>
          </tbody>
        </table>
      `;
    }
  </script>
</body>
</html>
