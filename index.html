<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Lotaje</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background-color: #121212;
      color: white;
      height: 100%;
      box-sizing: border-box;
      overflow: hidden; /* ⛔️ Sin scroll al inicio */
    }

    body.show-scroll {
      overflow-y: auto; /* ✅ Scroll solo cuando hay resultados */
      max-height: 100vh;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      gap: 20px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .card {
      background-color: #1E1E1E;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    .card h1 {
      font-size: 24px;
      margin-bottom: 16px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: none;
      border-radius: 12px;
      background-color: #2A2A2A;
      color: white;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007AFF;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #005FCC;
    }

    #resultCard {
      display: none;
    }

    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }

      input, select, button {
        font-size: 15px;
        padding: 10px;
      }

      .card h1 {
        font-size: 20px;
      }
    }

    @media (min-width: 768px) {
      #container {
        flex-direction: row;
        align-items: flex-start;
        justify-content: center;
        padding: 40px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="card">
      <h1>Calculadora de Lotaje</h1>
      <label for="capital">Capital (USD)</label>
      <input type="number" id="capital" placeholder="Ej: 1000" />

      <label for="riesgo">Riesgo por operación (%)</label>
      <input type="number" id="riesgo" value="1" placeholder="Ej: 1" />

      <label for="stoploss">Tamaño del Stop Loss (pips)</label>
      <input type="number" id="stoploss" placeholder="Ej: 20" />

      <label for="par">Par</label>
      <select id="par">
        <option value="eurusd">EUR/USD</option>
      </select>

      <button onclick="calcular()">Calcular</button>
    </div>

    <div class="card" id="resultCard">
      <h1>Resultado</h1>
      <p id="resultadoTexto"></p>
    </div>
  </div>

  <script>
    function calcular() {
      const capital = parseFloat(document.getElementById('capital').value);
      const riesgo = parseFloat(document.getElementById('riesgo').value) / 100;
      const stoploss = parseFloat(document.getElementById('stoploss').value);

      if (isNaN(capital) || isNaN(riesgo) || isNaN(stoploss) || stoploss <= 0) {
        alert('Por favor, completa todos los campos correctamente.');
        return;
      }

      const riesgoUSD = capital * riesgo;
      const valorPorPip = riesgoUSD / stoploss;
      const lotaje = valorPorPip / 10;

      document.getElementById('resultadoTexto').innerText = `
        Capital: $${capital.toFixed(2)}
        \nRiesgo: ${(riesgo * 100).toFixed(2)}% ($${riesgoUSD.toFixed(2)})
        \nStop Loss: ${stoploss.toFixed(1)} pips
        \nTamaño de lote: ${lotaje.toFixed(2)}
      `;

      document.getElementById('resultCard').style.display = 'block';
      document.body.classList.add('show-scroll');
    }
  </script>
</body>
</html>
