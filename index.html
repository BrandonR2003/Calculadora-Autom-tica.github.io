<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Calculadora Automática</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background-color: #121212;
      color: white;
      height: 100%;
      box-sizing: border-box;
    }

    #container {
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 20px;
      align-items: stretch;
      justify-content: flex-start;
    }

    @media (min-width: 768px) {
      #container {
        flex-direction: row;
        align-items: flex-start;
        justify-content: center;
        padding: 40px;
      }
    }

    .card {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 400px;
      transition: all 0.5s ease;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #fff;
      font-size: 1.6rem;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 1rem;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      background-color: #2c2c2c;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      background-color: #0a84ff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #006be6;
    }

    #resultCard {
      display: none;
    }

    .result {
      font-size: 1.05rem;
      margin-top: 8px;
      line-height: 1.4;
    }

    /* Scroll horizontal en móviles */
    .card {
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="card" id="inputCard">
      <h2>DATOS</h2>
      <!-- Tu formulario sigue igual -->
      <label for="symbol">Divisa:</label>
      <select id="symbol">
        <option value="XAU/USD">XAU/USD</option>
        <option value="EUR/USD">EUR/USD</option>
      </select>

      <label for="apalancamiento">Apalancamiento:</label>
      <select id="apalancamiento">
        <option value="25000">1:25000</option>
        <option value="1000">1:1000</option>
      </select>

      <label for="capital">Capital ($):</label>
      <select id="capital">
        <option value="5000">$5,000</option>
        <option value="6000">$6,000</option>
        <option value="10000">$10,000</option>
        <option value="15000">$15,000</option>
        <option value="20000">$20,000</option>
        <option value="25000">$25,000</option>
        <option value="50000">$50,000</option>
        <option value="100000">$100,000</option>
        <option value="200000">$200,000</option>
      </select>

      <label for="entrada">Precio de Entrada:</label>
      <input type="number" id="entrada" step="0.01" />
      
      <label for="type">Tipo de Orden:</label>
      <select id="type">
        <option value="buy">Buy</option>
        <option value="sell">Sell</option>
      </select>

      <label for="tpTics">Tics TP:</label>
      <input type="number" id="tpTics" step="0.1" />
      
      <label for="slTics">Tics SL:</label>
      <input type="number" id="slTics" step="0.1" />

      <label for="riesgo">Riesgo (%):</label>
      <select id="riesgo">
        <option value="1">1%</option>
        <option value="0.5">0.5%</option>
      </select>

      <button onclick="calcular()">Calcular</button>
    </div>

    <div class="card" id="resultCard">
      <h2>RESULTADOS</h2>
      <br>
      <div class="result" id="lotajeResult"></div>
      <div class="result" id="rrResult"></div>
      <div class="result" id="MargenResult"></div>
      <div class="result" id="ComisionResult"></div>
      <br>
      <div class="result" id="tpPriceResult"></div>
      <div class="result" id="profitResult"></div>
      <div class="result" id="profitBrut"></div>
      <div class="result" id="Profit%"></div>
      <br>
      <div class="result" id="slPriceResult"></div>
      <div class="result" id="lossResult"></div>
      <div class="result" id="LossBrut"></div>
      <div class="result" id="Loss%"></div>
    </div>
  </div>

  <script>
    // Tu script queda tal cual, no se toca
    // ...
  </script>
</body>
</html>
